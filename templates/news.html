{% extends "base.html" %}


{% block title %}
  News in the Miller-Jensen Laboratory at Yale
{% endblock %}


{% block body %}
  <div class="row">
    <div class="col-md-12">
      <h3>
        Latest news from the Miller-Jensen lab at Yale
      </h3>
      {% for news_item in news_items %}
        {{news_item.get_as_markdown()|markdown|safe}}
      {% endfor %}

    </div>
  </div>
{% endblock %}
